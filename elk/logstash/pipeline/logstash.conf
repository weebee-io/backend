input {
  beats {
    port => 5044
  }
}

filter {
  # 이벤트 애널리틱스 로그 처리
  if "event_analytics" in [tags] {
    # 모든 이벤트에 대한 공통 필드 처리
    mutate {
      add_field => { "[@metadata][type]" => "event_analytics" }
    }
    
    # 타임스탬프가 없는 경우 추가
    if ![timestamp] {
      ruby {
        code => 'event.set("timestamp", Time.now.utc.iso8601)'
      }
    }
  }
  
  # 기존 애플리케이션 로그 처리
  else if "application" in [tags] {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:level} %{GREEDYDATA:msg}" }
    }
  }
  
  # analytics 로그 처리 - AB 테스트용 필드 추가
  if "analytics" in [tags] {
    # 이벤트 타입에 따라 처리
    if [eventType] == "QUIZ_RESULT" or [eventType] == "NEWS_QUIZ_RESULT" {
      # AB 테스트 변수가 있으면 처리
      if [ab_variant] {
        mutate {
          add_field => { 
            "ab_test_variant" => "%{ab_variant}"
          }
        }
      }
      
      # 퀴즈 결과 통계를 위한 필드 처리
      if [isCorrect] == "true" {
        mutate {
          add_field => { "correct_answer" => 1 }
        }
      } else {
        mutate {
          add_field => { "correct_answer" => 0 }
        }
      }
      
      # 통계 처리를 위한 숫자 타입 변환
      mutate {
        convert => {
          "correct_answer" => "integer"
          "difficulty" => "integer"
          "responseTimeMs" => "integer"
        }
      }
    }
  }
  
  # 사용자 ID 추출
  if [userId] {
    mutate {
      add_field => { "user_id" => "%{userId}" }
    }
  }
  
  # 타임스탬프 처리
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }
  
  # 로그 레벨에 따른 심각도 추가
  if [level] == "ERROR" {
    mutate {
      add_field => { "severity" => "high" }
    }
  } else if [level] == "WARN" {
    mutate {
      add_field => { "severity" => "medium" }
    }
  } else {
    mutate {
      add_field => { "severity" => "low" }
    }
  }
}

output {
  if "analytics" in [tags] {
    elasticsearch {
      hosts => ["elasticsearch:9200"]
      index => "webee-analytics-%{+YYYY.MM.dd}"
    }
  } else {
    elasticsearch {
      hosts => ["elasticsearch:9200"]
      index => "webee-logs-%{+YYYY.MM.dd}"
    }
  }
}
