<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>맞춤형 금융 상품 추천</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="text-center mb-4">맞춤형 금융 상품 추천</h2>

        <!-- 사용자 정보 -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">사용자 정보</h4>
            </div>
            <!-- 사용자 정보 -->
            <div class="card-body">
                <p><strong>사용자 ID:</strong> <span th:text="${user.userId}"></span></p>
                <p><strong>사용자 랭크:</strong> <span th:text="${recommendations.userRank}"></span></p>

            </div>

        </div>

        <!-- 추천 금융 상품 -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">추천 금융 상품</h4>
            </div>
            <div class="card-body">
                <div th:each="product : ${recommendations.recommendedProducts}" class="mb-3 p-3 border rounded">
                    <h5 th:text="${product.productName}" class="text-primary"></h5>
                    <p class="mb-2"><strong>상품 번호:</strong> <span th:text="${product.productId}"></span></p>
                    <p class="mb-2"><strong>난이도:</strong> <span th:text="${product.productRank}"></span></p>
                    <p class="mb-2"><strong>상세 설명:</strong> <span th:text="${product.productDetail}"></span></p>
                    <div th:if="${product.productUrl != null and !product.productUrl.isEmpty()}" class="mt-2">
                        <a th:href="${product.productUrl}" target="_blank" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-link-45deg"></i> 상세 정보 보기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons & JS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
